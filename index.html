<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .filters input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
      min-width: 180px;
    }
    .filters button {
      padding: 0.5rem 1rem;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters button.active {
      background: #1d6fa5;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-body h3 {
      margin: 0 0 0.5rem;
    }
    .card-body p {
      font-size: 0.9rem;
      color: #555;
    }
    .card-body small {
      display: block;
      margin-top: 0.5rem;
      color: #888;
    }
    .pagination {
      margin-top: 2rem;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
  </header>

  <div class="container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by title...">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="Tech">Tech</button>
      <button class="filter-btn" data-category="Travel">Travel</button>
      <button class="filter-btn" data-category="Food">Food</button>
    </div>

    <div class="grid" id="blogGrid"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    // Blog posts with updated real image for Learning JavaScript
    const posts = [
      { 
        title: "Learning JavaScript", 
        category: "Tech", 
        date: "2025-10-01", 
        img: "https://i0.wp.com/codeofcode.org/wp-content/uploads/2023/01/Learn-JavaScript-Image-2.jpeg?fit=1108%2C832&ssl=1", 
        desc: "A beginnerâ€™s journey into JavaScript." 
      },
      { 
        title: "My Trip to Paris", 
        category: "Travel", 
        date: "2025-09-20", 
        img: "http://photos.wikimapia.org/p/00/03/67/44/20_full.jpg", 
        desc: "Exploring the beauty of Paris." 
      },
      { 
        title: "Best Pasta Recipes", 
        category: "Food", 
        date: "2025-09-15", 
        img: "https://vegancocotte.com/wp-content/uploads/2022/06/One-Pot-Tomato-Basil-Pasta-1-720x960.jpg", 
        desc: "Delicious pasta you can cook at home." 
      },
      { 
        title: "React vs Vue", 
        category: "Tech", 
        date: "2025-09-10", 
        img: "https://www.mindinventory.com/blog/wp-content/uploads/2023/11/react-vs-vue.webp", 
        desc: "Comparing popular frontend frameworks." 
      },
      { 
        title: "Hiking in the Alps", 
        category: "Travel", 
        date: "2025-08-28", 
        img: "https://th.bing.com/th/id/OIP.N01zkF_YYSCsHuxiRxtpoQHaGL?w=226&h=188&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3", 
        desc: "An unforgettable hiking experience." 
      },
      { 
        title: "Street Food in Bangkok", 
        category: "Food", 
        date: "2025-08-12", 
        img: "https://cdn.foodism.co.uk/gallery/57a9abd58be61.jpeg", 
        desc: "Tasting the best of Thai street food." 
      },
      { 
        title: "AI and the Future", 
        category: "Tech", 
        date: "2025-07-22", 
        img: "https://www.icertglobal.com/images/AI_Future.JPG", 
        desc: "How AI is shaping the future of tech." 
      },
    ];

    const postsPerPage = 4;
    let currentPage = 1;
    let currentCategory = "all";
    let searchKeyword = "";

    function renderPosts() {
      const grid = document.getElementById("blogGrid");
      const filtered = posts.filter(post => {
        const matchCategory = currentCategory === "all" || post.category === currentCategory;
        const matchSearch = post.title.toLowerCase().includes(searchKeyword.toLowerCase());
        return matchCategory && matchSearch;
      });

      const start = (currentPage - 1) * postsPerPage;
      const paginated = filtered.slice(start, start + postsPerPage);

      grid.innerHTML = paginated.map(post => `
        <div class="card">
          <img src="${post.img}" alt="${post.title}">
          <div class="card-body">
            <h3>${post.title}</h3>
            <p>${post.desc}</p>
            <small>${post.date} | ${post.category}</small>
          </div>
        </div>
      `).join("");

      renderPagination(filtered.length);
    }

    function renderPagination(totalPosts) {
      const pagination = document.getElementById("pagination");
      const totalPages = Math.ceil(totalPosts / postsPerPage);
      pagination.innerHTML = `
        <button ${currentPage === 1 ? "class='disabled'" : ""} onclick="prevPage()">Prev</button>
        <span> Page ${currentPage} of ${totalPages} </span>
        <button ${currentPage === totalPages ? "class='disabled'" : ""} onclick="nextPage()">Next</button>
      `;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPosts();
      }
    }

    function nextPage() {
      const filtered = posts.filter(post => currentCategory === "all" || post.category === currentCategory);
      const totalPages = Math.ceil(filtered.length / postsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPosts();
      }
    }

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.dataset.category;
        currentPage = 1;
        renderPosts();
      });
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      searchKeyword = e.target.value;
      currentPage = 1;
      renderPosts();
    });

    renderPosts();
  </script>
</body>
</html>
